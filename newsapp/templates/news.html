{% extends 'base.html' %}



{% block content %}

<body>

    <div class="justify-center content-center justify-between space-between text-center text-white text-2xl text-bold">
        <button class="bg-green-500 rounded w-36"><a href="#business">Business</a></button>
        <button class="bg-purple-500 rounded w-36"><a href="#entertainment">Entertainment</a></button>
        <button class="bg-blue-300 rounded w-36"><a href="#health">Health</a></button>
        <button class="bg-pink-500 rounded w-36"><a href="#science">Science</a></button>
        <button class="bg-orange-500 rounded w-36"><a href="#sports">Sports</a></button>
        <button class="bg-blue-500 rounded w-36"><a href="#technology">Technology</a></button>
        <button class="bg-green-300 rounded w-36"><a href="#general">General</a></button>
    </div>
    
    <br>

<section id="general">
    <div>
        <h1 class="justify-center text-center text-3xl text-green-300 text-bold"><a href="#">Whats New!</a></h1>
    </div>
    <br>
    <div class="container grid grid-cols-5 gap-5">
    {% for title, description, url, author, date, urlToImage, name in all_news %}
        <a href="{{ url }}" class="border">
            <span>{{ category }}</span>
            <img src="{{ urlToImage }}" class="w-50 h-64" alt="images">
        <h1 class="text-2xl text-bold text-center text-green-700">
            {{ title }}
        </h1>
        <br>
        <p class="bg-green-100">{{ description }}</p>
        <br>
        <span class="bg-green-100"><strong>Source/Author<br></strong>{{ author }} / {{ name }}</span>
    </a>
    {% endfor %}
    </div>
</section>
 
</body>
{% endblock %}
